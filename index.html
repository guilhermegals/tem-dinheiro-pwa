<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8" />
    <title>Tem dinheiro?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="style.css" rel="stylesheet" type="text/css" />
    <link rel="manifest" href="/manifest.webmanifest" />
    <link rel="icon" type="image/png" href="/res/img/icons/favicon.ico" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="apple-mobile-web-app-title" content="PWA">
    <link rel="apple-touch-icon" sizes="72x72" href="/res/img/icons/apple-icon-72x72.png">
    <link rel="apple-touch-icon" sizes="144x144" href="/res/img/icons/apple-icon-144x144.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/res/img/icons/apple-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/res/img/icons/apple-icon-180x180.png">
    <script src="script.js">
        navigator.serviceWorker.register('/worker.js')
    </script>
</head>

<body>
    <div id="screenHome" class="screen">
        <div class="screenHeader">
            <h1 class="screenTitle">Tem dinheiro?</h1>
        </div>
        <div class="screenContent">
            <div class="balanceResumeContent">
                <h1 id="balanceTitle">Saldo:</h1>
                <span id="balanceValue">R$ 0,00</span>
            </div>
            <div class="balanceResumeContent expenses">
                <h3>Total de gastos: </h3>
                <span id="totalExpenses">R$ 0,00</span>
            </div>
            <div class="balanceResumeContent incomes">
                <h3>Total de ganhos: </h3>
                <span id="totalIncomes">R$ 0,00</span>
            </div>

            <button id="addRecordButton" class="button primary fullSize">
                ADICIONAR REGISTRO
            </button>

            <hr />

            <div>
                <div id="noRecordsContent">
                    <h2 id="noRecordsText">Você não possui registros</h2>
                </div>
                <div id="recondsContent">
                    <li id="recordTemplate" class="hidden">
                        <div class="recordItem">
                            <span name="recordTitle" class="recordTitle">Titulo</span>
                            <br>
                            <span name="recordDate" class="recordDate">01/01/2021</span>
                            <br>
                            <span name="recordValue" class="recordValue">R$ 50,00</span>
                            <br>
                        </div>
                    </li>
                    <ul id="records"> 
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <div id="screenAddRecord" class="screen hidden">
        <div class="screenHeader">
            <img id="addRecordBackButton" class="backButton" src="/res/img/ic_arrow_back.png" width="32px" alt="Back">
            <h1 class="screenTitle">Adicionar registro</h1>
        </div>

        <div class="screenContent">
            <div class="field">
                <label for="inputTitle">Titulo:</label>
                <input id="inputTitle" type="text" autocomplete="off" />
            </div>
            <div class="field">
                <label for="inputDate">Data:</label>
                <input id="inputDate" type="date" autocomplete="off" />
            </div>
            <div class="field">
                <label for="inputType">Tipo:</label>
                <select id="inputType">
                    <option value="1">Gasto</option>
                    <option value="2">Ganho</option>
                </select>
            </div>
            <div class="field">
                <label for="inputValue">Valor:</label>
                <input id="inputValue" type="number" placeholder="0.00" step=".01" autocomplete="off" />
            </div>

            <br>
            <button id="addRecordSaveButton" class="button primary fullSize">
                SALVAR
            </button>
        </div>
    </div>

    <div id="screenUpdateRecord" class="screen hidden">
        <div class="screenHeader">
            <img id="updateRecordBackButton" class="backButton" src="/res/img/ic_arrow_back.png" width="32px" alt="Back">
            <h1 class="screenTitle">Editar registro</h1>
        </div>

        <div class="screenContent">
            <span id="recordId" class="hidden"></span>
            <div class="field">
                <label for="inputUpdateTitle">Titulo:</label>
                <input id="inputUpdateTitle" type="text" autocomplete="off" />
            </div>
            <div class="field">
                <label for="inputUpdateDate">Data:</label>
                <input id="inputUpdateDate" type="date" autocomplete="off" />
            </div>
            <div class="field">
                <label for="inputUpdateType">Tipo:</label>
                <select id="inputUpdateType">
                    <option value="1">Gasto</option>
                    <option value="2">Ganho</option>
                </select>
            </div>
            <div class="field">
                <label for="inputUpdateValue">Valor:</label>
                <input id="inputUpdateValue" type="number" placeholder="0.00" step=".01" autocomplete="off" />
            </div>

            <br>
            <button id="updateRecordSaveButton" class="button primary fullSize">
                SALVAR
            </button>
            <br>
            <button id="updateRecordDeleteButton" class="button danger fullSize">
                EXCLUIR
            </button>
        </div>
    </div>
</body>

</html>
